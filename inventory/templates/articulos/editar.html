{% extends 'base.html' %}


{% block titulo %}
{{ titulo }}
{% endblock titulo %}


{% block contenido %}

<div class="container text-light">
    <div class="mt-2 float-end">
        <a href="/listadoArticulos" class="btn btn-danger">Atras</a>
    </div>
   
    <div>
        <h3 class="text-center m-2 p-2">MODIFICACION DE ARTICULOS</h3>
    </div>

    <div class="d-flex justify-content-center text-center">
        <form id="form" action="" class="form bg-secondary mt-4 p-4 rounded w-md-50" method="POST">
            <div class="form-group mb-3">
                <label class="form-label" for="descripcion">Nombre del Articulo:
                    <input id="descripcion" value="{{data[1]}}" name="descripcion" class="form-control" type="text">
                </label>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="marca">Marca del Articulo:
                    <input id="marca" value="{{data[2]}}" name="marca" class="form-control" type="text">
                </label>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="umedida">U. de medida:
                    <input id="umedida" value="{{data[3]}}" name="umedida" class="form-control" type="text">
                </label>
            </div>
            <div>
                <button id="boton" class="btn btn-success"> MODIFICAR</button>
            </div>
            <!-- <div class="reset-container">
                <button id="reset" class="btn btn-danger">RESET</button>
            </div> -->
        </form>
    </div>
</div>

{% endblock contenido %}
