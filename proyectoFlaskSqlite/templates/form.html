{% extends 'base.html' %}

{% block styles %}
<style>
    .form {
        position: relative;
        width: 400px;
        margin: auto;
        text-align: center;
        background: linear-gradient(90deg, silver, gray);
        font-size: 18px;
        font-weight: 600;
    }

    .reset-container {
        display: flex;
        justify-content: end;
    }
</style>
{% endblock styles %}

{% block title %}
    {{ titulo }}
{% endblock title %}

</head>
{% block content %}
    

<a class="float-end pt-2" href="/">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house-door-fill"
        viewBox="0 0 16 16">
        <path
            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
    </svg> HOME
</a>

<div class="container">
    <div>
        <h3 class="text-center m-2 p-2">FORMULARIO DE INGRESO DE ARTICULOS</h3>
    </div>

    <form id="form" action="" class="form bg-success mt-4 p-4 rounded" method="POST">
        <div class="form-group mb-3">
            <label class="form-label" for="nombre">Nombre del Articulo:
                <input id="nombre" placeholder="Ingrese Nombre" class="form-control" type="text">
            </label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="marca">Marca del Articulo:
                <input id="marca" placeholder="Ingrese Marca" class="form-control" type="text">
            </label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="modelo">Modelo del articulo:
                <input id="modelo" placeholder="Ingrese Modelo" class="form-control" type="text">
            </label>
        </div>
        <div>
            <button id="boton" class="btn btn-success"> Registrar</button>
        </div>
        <div class="reset-container">
            <button id="reset" class="btn btn-danger">RESET</button>
        </div>
    </form>
</div>

{% endblock content %}
