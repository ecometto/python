{% extends 'base.html' %}


    <div class="container-fluid bg-secondary text-center p-2">
        <header>
            <h3>{% block title %}
                {{titulo}}
            {% endblock title %}</h3>
        </header>
    </div>

        {% block content %}          

        <div class="container m
        
        t-4">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>marca</th>
                        <th>modelo</th>
                    </tr>
                </thead>
                <tbody>
                    {%for item in li%}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                    </tr>
                    {%endfor%}
    
                </tbody>
            </table>
            <a href="/form">
                <div class="text-center m-2">
                    <button class="btn btn-primary">Nuevo Registro</button>
                </div>
            </a>
        </div>

        {% endblock content %}
