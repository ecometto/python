{% extends 'base.html' %}

{% block styles %}
<style>
    .form {
        position: relative;
        width: 400px;
        margin: auto;
        text-align: center;
        background: linear-gradient(90deg, green, orange);
        font-size: 18px;
        font-weight: 600;
    }

    .reset-container {
        display: flex;
        justify-content: end;
    }
</style>
{% endblock styles %}

{% block title %}
    {{titulo}}
{% endblock title %}

{% block content %}

<div class="container">
    <div>
        <h3 class="text-center m-2 p-2">FORMULARIO DE MODIFICACION ARTICULOS</h3>
    </div>

    <form id="form" action="" class="form bg-success mt-4 p-4 rounded" method="POST">

        <input value="{{data[0]}}" name="id" class="form-control" type="hidden"> <!-- oculto -->

        <div class="form-group mb-3">
            <label class="form-label" for="nombre">Nombre del Articulo:
                <input id="nombre" value="{{data[1]}}" name="nombre" class="form-control" type="text">
            </label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="marca">Marca del Articulo:
                <input id="marca" value="{{data[2]}}" name="marca" class="form-control" type="text">
            </label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="modelo">Modelo del articulo:
                <input id="modelo" value="{{data[3]}}" name="modelo" class="form-control" type="text">
            </label>
        </div>
        <div>
            <button id="boton" class="btn btn-success"> EDITAR    </button> - 

            <a class="btn btn-secondary" href="/">CANCEL</a>
        </div>

    </form>

</div>


{% endblock content %}
