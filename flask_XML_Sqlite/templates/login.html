<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .hide {
            opacity: 0;
            transition: all 1s;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="container">

        <div>

            <h1 class="text-center mt-4"><img class="" src="{{url_for('static', filename='img/veng.png')}}" alt=""
                    height="50px"> LOGIN DE USUARIOS</h1>
        </div>

        <div class=" text-center m-4">
            <img class="rounded rounded-circle" src="{{url_for('static', filename='img/user.webp')}}" alt=""
                height="100px">
        </div>

        {% with mensajes= get_flashed_messages() %}
        {% if mensajes %}
        {% for m in mensajes %}
            <div class="alert alert-danger"> {{ m }} </div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        <div class="row  ">
            <form class="col-md-6 offset-md-3 text-center py-4 bg-light rounded-4" action="" method="POST">
                <label for="user">Nombre Usuario:
                    <input autocomplete="off" class="form-control" type="text" name="user" id="user">
                </label>
                <br> <br>
                <label for="password"> Password:
                    <input autocomplete="off" class="form-control" type="password" id="password" name="password">
                </label>
                <br> <br>
                <button class="btn btn-primary mb-2">Ingresar</button>

            </form>
        </div>
    </div>

    <script>
        // desaparecer Alertas 
        alerta = document.querySelector('.alert-danger')

        setTimeout(() => {
            alerta.classList.toggle('hide')
            setTimeout( ()=> alerta.style.display = 'none', 300)
            }
            , 1500
        )


    </script>

</body>

</html>
