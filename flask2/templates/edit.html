{% extends 'template.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block body %}
<h3 class="m-4 text-center">EDITING SONG</h3>

<div class="m-4 p-4 rounded border bh-light">
    <form action="/create" method="post">
        <div class="row">
            <div class="col-6">
                <div class="mb-3 col-10">
                    <label class="form-label" for="title">Name of the song</label>
                    <input class="form-control" type="text" name="title" id="title" placeholder="Type the name" value="{{ songData.title }}">
                </div>
                <div class="mb-3 col-10">
                    <label class="form-label" for="autor">Autor</label>
                    <input class="form-control" type="text" name="autor" id="autor" placeholder="Type the Autor" value="{{ songData.autor }}">
                </div>
                <div class="mb-3 col-10">
                    <label class="form-label" for="genre">Genre</label>
                    <select class="form-control" name="genre" id="genre">
                        <option selected disabled value="">Choose an option</option>

                        {% for genre in genres %}
                            {% if genre.id == songData.gender %}
                            <option selected value="{{ genre.id }}"> {{ genre.genre}}</option>
                            {% else %}
                            <option value="{{ genre.id }}"> {{ genre.genre}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>

                </div>
            </div>
            <div class="col-6">
                <label class="form-label" for="lyric">Lyric</label>
                <textarea class="form-control" name="lyric" id="lyric" placeholder="Add the lyric" style="height: 150px;">
                     {{ songData.lyric }} 
                </textarea>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-success">Confirm Edition</button>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
