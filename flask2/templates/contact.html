{% extends './template.html'%}

{% block title %}
{% endblock %}


{% block body %}

<div class="col-md-6 offset-md-3 p-4 " style="background-color:rgba(250,250,250,0.5); border-radius:20px; margin: 20px 0 50px 0">
    <h3 class="text-center">CONTACT FORM</h3>
    <form action="">
        <div class="mb-3">
            <label class="form-label" for="name">Complet name</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Type your complete name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email" placeholder="Type you email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="msg">Message</label>
            <textarea class="form-control" name="msg" id="msg"
                placeholder="Type the message"></textarea>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <button class="btn btn-success" style="width:100px">Send</button>
        </div>
        
    </form>
</div>

{% endblock%}
