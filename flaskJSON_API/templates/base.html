<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> {% block title %}    {% endblock title %} </title>

    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between bg-dark text-light px-2">

        <img src="{{ url_for('static', filename='img/veng.png') }}" height="50px" alt="">

        <div class="fs-3 fw-bold">TITULO</div>

        <div class="fst-italic fw-bold text-center">
            usuario: {{ session['user'] }} <br>
            <a href="logout" class="link-light ">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-person-x-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z" />
                </svg> Logout 
            </a>
        </div>

    </header>

    {% block content %}

    {% endblock content %}


    <footer class="bg-secondary text-end text-light fw-bold fixed-bottom">
        powered by CED
    </footer>
</body>

</html>
